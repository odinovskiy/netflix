{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>

<body>

    <div class="upper">
        
        <br><br><br><br><br>
        <div class="login-div">
            <form class="login" method="POST">
                <div class=" text-center my-4">
                    
                    <p class="" style="color: red;">
                        <strong style="color: red;">
                            {{form.non_field_errors}}
                        </strong>
                    </p>
                   
                </div>
                 {% csrf_token %}
                <h1>Войти</h1>
                <div class="input-text">
                    <input type="email" name="login" id="id_login" id="idnputEmail" name="email" placeholder="Email or phone number" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningEmail">
                        Введите верный e-mail или номер телефона.
                    </div>
                </div>
                
                <div class="input-text">
                    <input  type="password" name="password" id="id_password" placeholder="Password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningPassword">
                       Пароль должен состоять из 4 - 60 символов.
                    </div>
                </div>
                
                <div>
                    <button  style='background-color: rgb(78,142,229); border: 1px solid gray' type="submit" class="signin-button">Войти</button>
                </div>
                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Запомнить меня.</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Нужна помощь?</a>
                    </div>
                </div>
                <div class="login-face">
                    <!-- <img src="img/fb-icon.png" height="20"/><a href="#" class="color_link log_face">Login with Facebook</a> -->
                </div>
                <div class="new-members">
                    <small>Впервые на Grisha Movie? <a href="{% url 'account_signup' %}" class="signup-link">Зарегистрироваться</a>.</small>
                </div>
                
            </form>
        </div>
    </div>
  
    <script src="{% static 'assets/login/js/script.js' %}"></script>
</body>
</html>

{% endblock content %}
